<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/add-contact-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header">
            <h2><i class="bi bi-person-plus-fill me-2"></i> Add New Contact</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/contacts/add}" method="post">
                <div class="mb-3">
                    <label for="givenName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="givenName" name="givenName" required>
                </div>
                <div class="mb-3">
                    <label for="familyName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="familyName" name="familyName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="organization" class="form-label">Company</label>
                    <input type="text" class="form-control" id="organization" name="organization">
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>Save Contact</button>
                <a href="/contacts" class="btn btn-secondary"><i class="bi bi-x-lg me-2"></i>Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
