<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/add-contact-styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Bootstrap Icons -->
</head>
<body>
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header"> <!-- Removed bg-success and text-white, styled in CSS -->
            <h2><i class="bi bi-person-plus-fill me-2"></i> Add New Contact</h2> <!-- Added icon -->
        </div>
        <div class="card-body">
            <form th:action="@{/contacts/add}" method="post">
                <div class="mb-3">
                    <label for="givenName" class="form-label">First Name</label> <!-- Added 'for' attribute -->
                    <input type="text" class="form-control" id="givenName" name="givenName" required> <!-- Added 'id' -->
                </div>
                <div class="mb-3">
                    <label for="familyName" class="form-label">Last Name</label> <!-- Added 'for' attribute -->
                    <input type="text" class="form-control" id="familyName" name="familyName"> <!-- Added 'id' -->
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label> <!-- Added 'for' attribute -->
                    <input type="email" class="form-control" id="email" name="email" required> <!-- Added 'id' -->
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label> <!-- Added 'for' attribute -->
                    <input type="tel" class="form-control" id="phone" name="phone"> <!-- Added 'id' -->
                </div>
                <div class="mb-3">
                    <label for="organization" class="form-label">Company</label> <!-- Added 'for' attribute -->
                    <input type="text" class="form-control" id="organization" name="organization"> <!-- Added 'id' -->
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg me-2"></i>Save Contact</button> <!-- Added icon -->
                <a href="/contacts" class="btn btn-secondary"><i class="bi bi-x-lg me-2"></i>Cancel</a> <!-- Added icon -->
            </form>
        </div>
    </div>
</div>
</body>
</html>
