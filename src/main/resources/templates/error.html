<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Occurred</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/error-styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Bootstrap Icons -->
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger" role="alert"> <!-- Styling now from external CSS -->
        <h4 class="alert-heading"><i class="bi bi-exclamation-triangle-fill"></i> Error Detected</h4> <!-- Added icon -->
        <p th:text="${errorMessage}" class="mb-3"></p>
        <hr>
        <div class="btn-group">
            <a href="/contacts" class="btn btn-outline-danger"><i class="bi bi-arrow-counterclockwise me-2"></i>Try Again</a> <!-- Added icon -->
            <a href="/contacts/login" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Re-login</a> <!-- Added icon -->
            <a href="/" class="btn btn-outline-secondary"><i class="bi bi-house-fill me-2"></i>Home</a> <!-- Added icon -->
        </div>
    </div>
</div>
</body>
</html>
